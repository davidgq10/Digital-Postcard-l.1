<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">
</head>

<body>
<section class="postcard">
    <section class="header">
        <div class="titulo">
            <h1>My Postcard</h1>
        </div>
        <div class="logo">
            <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks">
        </div>
    </section>
    <section>
        <div class="cuerpo">
            <div>
                <p>Look how awesome! this is a postcard that I created using HTML5 and CSS during my 4geeks academy Course!</p> 
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
        </div>
        <div class="frm">
            <form>
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some comment">
            </form>
        </div>
    </section>
    <footer class="Send">
        <button type="submit">Send My Postcard</button>
    </footer>
</section>
</body>
</html>
